<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div id="chatlog" class="chatlog">
                <div class="bot">ROBO: My name is Robo. I will answer your queries about Chatbots. If you want to exit, type Bye!</div>
            </div>
            <input id="userInput" type="text" placeholder="Type a message..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
